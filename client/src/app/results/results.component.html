<div class="row justify-content-between">
  <div class="col-md-6">
    <app-scatter-chart
      [data]="ngrxResult.chartData"
      color="blue"
      label="NgRx"
      class="mb-3"
      *ngIf="ngrxResult?.chartData?.length"
    ></app-scatter-chart>
    <h3>Duration</h3>
    <h4 [class.red]="ngrxResult.fullDuration > ngxsResult.fullDuration">{{ ngrxResult.fullDuration }}</h4>
    <h3>Average Duration</h3>
    <h4 [class.red]="ngrxResult.fullDuration > ngxsResult.fullDuration">
      {{ ngrxResult.AvrDuration  }}
    </h4>
    <h3>Deviation</h3>
    <h4 [class.red]="ngrxResult.stDeviation > ngxsResult.stDeviation">
      {{ ngrxResult.stDeviation  }}
    </h4>
  </div>
  <div class="col-md-6">
    <app-scatter-chart
      [data]="ngxsResult.chartData"
      color="green"
      label="NgXs"
      class="mb-3"
      *ngIf="ngxsResult?.chartData?.length"
    ></app-scatter-chart>
    <h3>Duration</h3>
    <h4 [class.red]="ngxsResult.fullDuration > ngrxResult.fullDuration">{{ ngxsResult.fullDuration }}</h4>

    <h3>Average Duration</h3>
    <h4 [class.red]="ngxsResult.AvrDuration > ngrxResult.AvrDuration">
      {{ ngxsResult.AvrDuration }}
    </h4>
    <h3>Deviation</h3>
    <h4 [class.red]="ngxsResult.stDeviation > ngrxResult.stDeviation">
      {{ ngxsResult.stDeviation  }}
    </h4>
  </div>
</div>
