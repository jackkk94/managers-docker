<div class="container-fluid pt-4 px-4">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="d-flex align-items-center justify-content-between my-2">
          <label class="label">State Manager: </label>
  
          <div class="d-flex mt-1">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                (change)="onDataTypeChange(ngRxRoute)"
                [disabled]="false"
                checked
              />
              <label class="form-check-label" for="exampleRadios1"> NgRx </label>
            </div>
            <div class="form-check ms-4">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2"
                (change)="onDataTypeChange(ngXsRoute)"
                [disabled]="false"
              />
              <label class="form-check-label" for="exampleRadios2"> NgXs </label>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between my-2">
          <label class="label">Entities count: </label>
          <input
            type="number"
            class="form-control form-input ms-2"
            [(ngModel)]="entitiesCount"
            placeholder=""
            min="10"
            max="5000"
            [disabled]="false"
          />
        </div>
  
        <button
          type="button"
          class="btn btn-primary mt-4 p-2 w-100"
          (click)="handleClick()"
        >
          Run
        </button>
      </div>

    </div>
  </div>
