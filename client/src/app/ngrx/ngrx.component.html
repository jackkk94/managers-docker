<ng-container *ngIf="entities$ | async; let entities">
  <app-progress-bar
    [value]="entities.length"
    label="entities"
    [max]="entitiesCount"
  ></app-progress-bar>

  <app-scatter-chart
  [data]="chartData"
  color="blue"
  label="NgRx"
  *ngIf="chartData?.length"
></app-scatter-chart>
</ng-container>
